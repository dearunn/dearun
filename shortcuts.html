<!DOCTYPE html>
<html>
<head>
	<title>Keyboard shortcuts for Dearun Tools</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #ccc;
			color: white;
		}
		tr:hover {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>快捷键</th>
				<th>功能</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Alt + F</td>
				<td>文件</td>
			</tr>
			<tr>
				<td>Alt + S</td>
				<td>选项</td>
			</tr>
			<tr>
				<td>Alt + H</td>
				<td>帮助</td>
			</tr>
			<tr>
				<td>Alt + W</td>
				<td>关于</td>
			</tr>
			<tr>
				<td>Ctrl + N</td>
				<td>导入表格</td>
			</tr>
			<tr>
				<td>Ctrl + P</td>
				<td>偏好设置</td>
			</tr>
			<tr>
				<td>Ctrl + S</td>
				<td>结果保存</td>
			</tr>
			<tr>
				<td>Ctrl + D</td>
				<td>数据格式</td>
			</tr>
		</tbody>
	</table
